<!doctype html>
<html lang="en-NZ">
<head>
  <!-- Set character encoding to display text -->
  <meta charset="utf-8">

  <!-- Entered for a responsive page and to scale on mobile or desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The title browser tab -->
  <title>Snazzy Paws Grooming | Gallery</title>

  <!-- Link to minified CSS file  -->
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  <!-- "Skip link" jumps to main content for accessibility -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- HEADER SECTION that has the logo, Site name and nav links -->
  <header>
    <!-- Use of container keeps the content centered and set a maximum width -->
    <div class="container header-bar">

        <!-- NAVIGATION -->
      <!-- aria-label="Primary" describes nav for screen readers for accessibility -->
      <nav aria-label="Primary" class="site-nav">

        <!-- Logo is a clickable link back to home page -->
        <a class="brand-logo" href="index.html">

            <!-- The logo image has alt text for accessibility -->
          <img src="images/logo.png" alt="Snazzy Paws Grooming logo" class="logo">
        </a>

        <!-- Snazzy Paws Grooming text in naavigation as required in the assessment brief -->
        <span class="brand-text">Snazzy Paws Grooming</span>

        <!-- NAVIGATION LINKS -->
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <!-- aria-current="page" to tell screen readers this is the current page for accessibility -->
          <li><a href="gallery.html" aria-current="page">Gallery</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <!-- The id="main" connects to the skip link above, this is where it would skip to -->
  <main id="main">

    <!-- HERO BANNER for Gallery -->
    <!-- "../images/" goes up one folder to find the image -->
    <section class="hero-cover"
             style="--hero: url('../images/gallery-hero.jpg');"
             aria-label="Gallery banner">
    </section>

    <!-- GALLERY SECTION -->
    <!-- A 16-image grid arranged 4 x 4 on desktop as per brief -->
    <section class="container" id="gallery">
      <!-- Main heading (h1) as required in the assessment brief -->
      <h1>Gallery of Our Work</h1>

      <!-- Booking Text -->
      <p>Here are some of our happy clients after their grooms.</p>

      <!-- Image grid -->
      <div class="gallery-grid">
        <!-- Each image uses descriptive alt text for accessibility -->
        <!-- loading="lazy" so images load only when scrolled into view to speed up page -->
        <img src="images/gallery-01.jpg" alt="Groomer trimming a small terrier’s face with scissors" loading="lazy" width="600" height="600">
        <img src="images/gallery-02.jpg" alt="Black and white small dog portrait after groom" loading="lazy" width="600" height="600">
        <img src="images/gallery-03.jpg" alt="Dog on grooming table being clipped" loading="lazy" width="600" height="600">
        <img src="images/gallery-04.jpg" alt="Small, wet dog wrapped in a towel after bath" loading="lazy" width="600" height="600">
        <img src="images/gallery-05.jpg" alt="Small dog wearing a pink headband after a groom" loading="lazy" width="600" height="600">
        <img src="images/gallery-06.jpg" alt="Groomer clipping a dog’s coat on table" loading="lazy" width="600" height="600">
        <img src="images/gallery-07.jpg" alt="Cute dog wearing sunglasses" loading="lazy" width="600" height="600">
        <img src="images/gallery-08.jpg" alt="Small terrier dog portrait on blue background" loading="lazy" width="600" height="600">
        <img src="images/gallery-09.jpg" alt="Staffy being washed in the bath" loading="lazy" width="600" height="600">
        <img src="images/gallery-10.jpg" alt="Dog wet during bath before drying" loading="lazy" width="600" height="600">
        <img src="images/gallery-11.jpg" alt="Long haired dog sitting on yellow background" loading="lazy" width="600" height="600">
        <img src="images/gallery-12.jpg" alt="Person trimming the face of a small white puppy" loading="lazy" width="600" height="600">
        <img src="images/gallery-13.jpg" alt="Portrait of a fluffy poddle having a face trim" loading="lazy" width="600" height="600">
        <img src="images/gallery-14.jpg" alt="Small dog portrait on green background wearing a bandana" loading="lazy" width="600" height="600">
        <img src="images/gallery-15.jpg" alt="Portrait of a cream coloured poodle" loading="lazy" width="600" height="600">
        <img src="images/gallery-16.jpg" alt="Black and white dog sitting on grey backdrop" loading="lazy" width="600" height="600">
        </div>
    </section>
  </main>

  <!-- FOOTER -->
  <!-- It includes business hours and copyright info as per assessment brief-->
  <footer>
    <div class="container">
      <p><strong>Opening hours</strong> Monday to Saturday, 9 am to 5 pm</p>
      <p>&copy; 2025 Snazzy Paws Grooming</p>
    </div>
  </footer>
</body>
</html>
