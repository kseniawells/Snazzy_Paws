<!doctype html>
<html lang="en-NZ">
<head>
  <!-- Set character encoding to display text -->
  <meta charset="utf-8">

  <!-- Entered for a responsive page and to scale on mobile or desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The title browser tab -->
  <title>Snazzy Paws Grooming | Contact</title>

  <!-- Link to minified CSS file  -->
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  <!-- "Skip link" jumps to main content for accessibility -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!------ HEADER SECTION that has the logo, Site name and nav links ------>
  <header>
    <!-- Use of container keeps the content centered and set a maximum width -->
    <div class="container header-bar">

        <!------ NAVIGATION ------>
      <!-- aria-label="Primary" describes nav for screen readers for accessibility -->
      <nav aria-label="Primary" class="site-nav">

        <!-- Logo is a clickable link back to home page -->
        <a class="brand-logo" href="index.html">

            <!-- The logo image has alt text for accessibility -->
          <img src="images/logo.png" alt="Snazzy Paws Grooming logo" class="logo">
        </a>

        <!-- Snazzy Paws Grooming text in naavigation as required in the assessment brief -->
        <span class="brand-text">Snazzy Paws Grooming</span>

        <!------ NAVIGATION LINKS ------>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booking.html">Booking</a></li>
          <!-- aria-current="page" to tell screen readers this is the current page for accessibility -->
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!------ MAIN CONTENT ------>
  <!-- The id="main" connects to the skip link above, this is where it would skip to -->
  <main id="main">

    <!------ HERO BANNER for Contact ------>
    <!-- "../images/" goes up one folder to find the image -->
    <section class="hero-cover"
             style="--hero: url('../images/contact-hero.jpg');"
             aria-label="Contact banner">
    </section>

    <!------ CONTACT SECTION ------>
    <section class="container" id="contact">
      <!-- Main heading (h1) as required in the assessment brief -->
      <h1>Contact Us</h1>
      <!-- Helper text describing this section -->
      <p id="contact-help">Use the form to send us a message, or find us on the map below.</p>

      <!------ MAP SECTION ------>
      <!-- The iframe to embed Google Maps -->
      <!-- aria-label describes the map for accessibility -->
      <div class="map-wrap" aria-label="Map showing our location">
        <iframe
          class="map-embed"
          src="https://www.google.com/maps?q=Hamilton,+New+Zealand&output=embed"
          loading="lazy" <!-- loads only when scrolled into view, improves performance -->
          allowfullscreen <!-- map can go fullscreen if supported in browser -->
          referrerpolicy="no-referrer-when-downgrade" <!-- only sends if both sides are secure HTTPS -->
          title="Google Map - Hamilton, New Zealand"> <!-- descriptive title for screen readers for accessibility-->
        </iframe>
      </div>

      <!------ CONTACT FORM ------>
      <!-- "#" as the form is not required to submit -->
      <!-- "aria-describedby" so form can be read by screen reader for accessibility -->
      <form action="#" method="post" aria-describedby="contact-help" novalidate>
        
        <!-- Each field has a <label> for accessibility -->
        <label for="name">Name</label>
        <input id="name" name="name" type="text" autocomplete="name" required>

        <label for="email">Email address</label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <!-- If on phone then use type="tel" -->
        <!-- inputmode="tel" shows a number screen on phones -->
        <!-- pattern requires at least 6 characters for validation -->
        <label for="phone">Phone number</label>
        <input id="phone" name="phone" type="tel" inputmode="tel"
               pattern="[0-9+()\\- ]{6,}" placeholder="+64 21 123 4567" required>

        <!-- Comment box uses a <textarea> -->
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" required></textarea>

        <!-- "Send Message" button (non-functional) -->
        <!-- Styled to match all other buttons throughout -->
        <button type="submit">Send message</button>
      </form>
    </section>
  </main>

  <!------ FOOTER ------>
  <!-- It includes business hours and copyright info as per assessment brief-->
  <footer>
    <div class="container">
      <p><strong>Opening hours</strong> Monday to Saturday, 9 am to 5 pm</p>
      <p>&copy; 2025 Snazzy Paws Grooming</p>
    </div>
  </footer>
</body>
</html>
